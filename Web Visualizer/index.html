<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lightshow Viewer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="height: 100%;">
    <div id="menu">
        <div class="container" data-aos="fade-up" data-aos-once="true">
            <div class="row">
                <div class="col-md-12">
                    <p>Choose whether you want to show only one zone or all zones together.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button onclick="selectButton(0);" class="btn btn-primary" type="button" style="margin: 1px;"><em>Back Lasers</em></button>
                    <button onclick="selectButton(1);" class="btn btn-primary" type="button" style="margin: 1px;"><em>Ring Light&nbsp;</em></button>
                    <button onclick="selectButton(2);" class="btn btn-primary" type="button" style="margin: 1px;"><em>Left Lasers</em></button>
                    <button onclick="selectButton(3);" class="btn btn-primary" type="button" style="margin: 1px;"><em>Right Lasers</em></button>
                    <button onclick="selectButton(4);" class="btn btn-primary" type="button" style="margin: 1px;"><em>Center Light</em></button>
                </div>
                <div class="col-md-6"><button class="btn btn-primary" onclick="selectButton(-1);" type="button" style="background: var(--bs-red);margin: 1px;">All in one page</button></div>
            </div>
        </div>
    </div>
    <div id="chunks" style="min-height: 100%;min-width: 100%;" hidden>

        <div class="row" style="min-height: 100%;min-width: 100%;">
            <div id="2" class="col" style="min-height: 100%;"></div>
            <div class="col" style="min-height: 100%;">
                <div id="4" class="row" style="min-height: 50%;"></div>
                <div id="" class="row" style="min-height: 50%;">
                    <div id="0" class="col" style="min-height: 100%;"></div>
                    <div id="1" class="col" style="min-height: 100%;"></div>
                </div>
            </div>
            <div id="3" class="col" style="min-height: 100%;"></div>
        </div>
    </div>
    <div hidden id="lamp" style="min-height: 100%;min-width: 100%;"></div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/visualizer.js"></script>
</body>

</html>
